<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="rock">
            <img src="Rock.png" alt="rock" width="200" height="200">
        </button>
        <button id="paper">
            <img src="Paper.png" alt="paper" width="200" height="200">
        </button>
        <button id="scissors">
            <img src="Scissors.png" alt="scissors" width="200" height="200">
        </button>
    </div>

    <script src="script.js"> </script>
</body>
</html>
